<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="assets/images/illustration-article.svg"
          alt="Art image for blog post about HTML and CSS"
          class="card-image"
        />
        <div class="card-content">
          <span class="card-content-category">Learning</span>
          <time class="card-content-date">Published 21 Dec 2023</time>
          <h1 class="card-content-title">HTML & CSS foundations</h1>
          <p class="card-content-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
        </div>
        <address class="card-author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Avatar of Greg Hopper"
            class="card-author-avatar"
          />
          <div class="card-author-name">Greg Hopper</div>
        </address>
      </article>
    </main>
  </body>
</html>
